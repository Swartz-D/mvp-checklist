<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Check List</title>
</head>
<body>
  <div><h1>Your Check List</h1><h3>Count Down</h3></div>
  <hr>
  <div>
    <button id="new" type="button">New Task</button><span>&nbsp;</span>
    <button id="edit" type="button">Edit Task</button><span>&nbsp;</span>
    <button id="delete" type="button">Clear List</button><span>&nbsp;</span>
    <button id="random" type="button">Random</button><span>&nbsp;</span>
    <hr>
  </div>
  <div>
    <label>Category: </label><input id="cat" type="text"/><br/>
    <label>Task: </label><input id="task" type="text"/>
    <label>details: </label><input id="details" type="text"/>
    <label>Allotted Time: </label><input id="time" type="text"/>
    <label>apt Date/Time: </label><input id="when" type="text"/>
  </div>
  <div>
    <table>
      <tbody id="table">
        <tr>
          <th></th>
          <th>category&nbsp;</th>
          <th>task&nbsp;</th>
          <th>details&nbsp;</th>
          <th>alloted time&nbsp;</th>
          <th>appt Date/Time&nbsp;</th>
        </tr>
        <!-- <tr>
          <th><input type="checkbox"></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th> 
        </tr> -->
      </tbody>
    </table>
  </div>
</body>
</html>
